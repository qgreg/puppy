{% extends "layout.html" %}
{% block title %}Delete A Puppy{% endblock %}
{% block content %}

<div class="container">

	<h1>Delete a Puppy</h1>

	<form action='{{ url_for('puppyDelete', puppy_id=puppy_id)}}' method= 'post' >

  	<div class="form-group">
    	<p>Are you sure you want to delete {{deletePuppy.name}}?</p>
    	<input type="submit" id="deleter" value="Delete"  class="btn btn-info">
    	<p></p> 
  	</div>

  	<div class="form-group">
    	<a href='{{ url_for('puppyList', puppy_id = deletePuppy.id) }}' class="btn btn-info" role="button">Cancel</a> 
  	</div>

 	</form>
</div>
{% endblock %}
