{% extends "layout.html" %}
{% block title %}Add A Shelter{% endblock %}
{% block content %}

<div class="container">

	<h1>Add a Shelter</h1>

	<form action="{{ url_for('shelterAdd') }}" method='post' >

  	<div class="form-group">
    	<label for="namer">Name</label>
    	<input type="text" class="form-control" id="namer" name='name' placeholder="Name">
  	</div>
  	<div class="form-group">
    	<label for="addresser">Address</label>
    	<input type="text" class="form-control" id="sddresser" name='address' placeholder="Address">
  	</div>
  	<div class="form-group">
    	<label for="citizer">City</label>
    	<input type="text" class="form-control" id="citizer" name='city' placeholder="City">
  	</div>
    <div class="form-group">
      <label for="stater">State</label>
      <input type="text" class="form-control" id="stater" name='state' placeholder="ST">
    </div>
  	<div class="form-group">
    	<label for="zipCoder">Zip Code</label>
    	<input type="text" class="form-control" id="zipCoder" name='zipCode' placeholder="Zip Code">
  	</div>
  	<div class="form-group">
    	<label for="emailer">Email</label>
    	<input type="text" class="form-control" id="emailer" name='email' placeholder="Email">
  	</div>
  	<div class="form-group">
    	<label for="websiter">URL of Website</label>
    	<input type="url" class="form-control" id="websiter" name='website' placeholder="http://domain.com/">
  	</div>
    <div class="form-group">
      <label for="currenter">Current Capacity</label>
      <input type="number" class="form-control" id="currenter" name='current_capacity'>
    </div>
    <div class="form-group">
      <label for="maxer">Max Capacity</label>
      <input type="number" class="form-control" id="maxer" name='max_capacity'>
    </div>
  	<div class="form-group">
		  <input type = 'submit' value = 'Create'> 
  	</div>
  	<div class="form-group">
		  <a href="{{url_for('shelterList')}}">Cancel<a>
  	</div>
  </form>
</div>

{% endblock %}
